<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Travesia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1><a href="/">Travesia</a></h1>
        <button id="logoutBtn">Logout</button>
    </nav>
    
    <div class="hero">
        <h1>Admin Dashboard</h1>
        <p>Manage your blog posts.</p>
    </div>

    <div id="postsContainer">
        <h2>All Posts</h2>
        <div id="postsList"></div>
    </div>

    <div style="text-align: center; margin: 40px auto; max-width: 1200px;">
        <button id="createPostBtn">
            Create New Post
        </button>
    </div>

    <footer>
        <p>&copy; 2024 Travesia. All rights reserved.</p>
    </footer>

    <script>
         // Logout with confirmation
        document.getElementById('logoutBtn').addEventListener('click', function() {
            const confirmed = confirm('Are you sure you want to logout?');
            
            if (confirmed) {
                window.location.href = '/';
            }
        });

        // Create post button
        document.getElementById('createPostBtn').addEventListener('click', function() {
            location.href = 'formEntry';
        });

        // Load and display all posts with admin controls
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postsList = document.getElementById('postsList');
                postsList.innerHTML = '';
                
                if (posts.length === 0) {
                    postsList.innerHTML = '<p>No posts yet. Create your first one!</p>';
                    return;
                }
                
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post-card';
                    
                    postDiv.innerHTML = `
                        <h3>${post.title}</h3>
                        <small>Created: ${new Date(post.createdAt).toLocaleString()}</small><br>
                        <small>Updated: ${new Date(post.updatedAt).toLocaleString()}</small><br><br>
                        <button class="edit-btn" onclick="editPost(${post.id})" style="background: #667eea; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 10px; transition: all 0.3s ease;">Edit</button>
                        <button class="delete-btn" onclick="deletePost(${post.id})" style="background: #e74c3c; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s ease;">Delete</button>
                    `;
                    postsList.appendChild(postDiv);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsList').innerHTML = '<p>Error loading posts</p>';
            }
        }

        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Post deleted successfully!');
                    loadPosts();
                } else {
                    alert('Failed to delete post');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post');
            }
        }

        // Edit post (redirect to form with post data)
        function editPost(id) {
            location.href = `formEntry?id=${id}`;
        }

        loadPosts();
    </script>
</body>
</html>
