<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Travesia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1><a href="/">Travesia</a></h1>
        <button id="signInBtn">Sign in</button>
    </nav>
    
    <div id="postsContainer">
        <div id="postContent">
            
        </div>
        <button onclick="location.href='/'" id="backToHome">‚Üê Back to Home</button>
    </div>
    
    <footer style="margin-top: 128px;">
        <p>&copy; 2024 Travesia. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" style="display: none;">
        <div>
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="errorMessage" style="display: none;">Wrong credentials</p>
            </form>
        </div>
    </div>

    <script>
        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // Load single post
        async function loadPost() {
            if (!postId) {
                document.getElementById('postContent').innerHTML = '<p>Post not found</p>';
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}`);
                
                if (!response.ok) {
                    document.getElementById('postContent').innerHTML = '<p>Post not found</p>';
                    return;
                }
                
                const post = await response.json();
                
                document.title = `${post.title} - Travesia`;
                
                document.getElementById('postContent').innerHTML = `
                    <h2 style="font-size: 2.5rem; color: var(--text-dark); margin-bottom: 10px;">
                        ${post.title}
                    </h2>
                    <small style="color: var(--text-muted); font-size: 0.95rem;">
                        Posted on: ${new Date(post.createdAt).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}
                    </small>
                    <hr style="margin: 20px 0; border: none; border-top: 2px solid var(--primary-color);">
                    <div style="font-size: 1.1rem; line-height: 1.8; color: var(--text-light); white-space: pre-wrap;">
                        ${post.content}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('postContent').innerHTML = '<p>Error loading post</p>';
            }
        }

        // Login modal functionality
        const modal = document.getElementById('loginModal');
        const signInBtn = document.getElementById('signInBtn');
        const closeBtn = document.querySelector('.close');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        signInBtn.onclick = function() {
            modal.style.display = 'block';
            errorMessage.style.display = 'none';
            loginForm.reset();
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        loadPost();
    </script>
</body>
</html>
